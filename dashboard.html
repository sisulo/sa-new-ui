<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Starter</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <!-- Subcontent css -->
  <link rel="stylesheet" href="metro_styles.css">
  <link rel="stylesheet" href="dygraph.css">
  <!-- Custom css -->
  <link rel="stylesheet" href="custom.css">
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-2.0.3.css?v=2" />
</head>
<!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue" style="background-color:#ecf0f5">
    
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box box-solid">
            <div class="box-header">
                <i class="fa fa-bar-chart-o"></i>

                <h3 class="box-title">Infrastructure statistics</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    
                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 text-center">
                        <div class="custom-knob-label workload-knob-label"></div>
                        <input type="text" class="workload" value="100" data-skin="tron" data-thickness="0.3" data-min="0" data-max="1" data-width="150" data-height="150" data-fgcolor="#a09608" data-readonly="true" readonly="readonly" style="font: bold 13px Arial" />        
                        
                        <div class="workload-knob-label"></div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 text-center">
                        <div class="custom-knob-label response-knob-label"></div>
                        <input type="text" class="response" value="100" data-skin="tron" data-thickness="0.3" data-min="0" data-max="1" data-width="150" data-height="150" data-fgcolor="#38a008" data-readonly="true" readonly="readonly" style="font: bold 13px Arial" />
                        <div class="response-knob-label"></div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 text-center">
                        <div class="custom-knob-label transfer-knob-label"></div>
                        <input type="text" class="transfer" value="100" data-skin="tron" data-thickness="0.3" data-min="0" data-max="1" data-width="150" data-height="150" data-fgcolor="#08a09d" data-readonly="true" readonly="readonly" style="font: bold 13px Arial;" />        
                        <div class="transfer-knob-label"></div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 text-center">
                        <div class="custom-knob-label cpu-knob-label"></div>
                        <input type="text" class="cpu" value="100" data-width="150" data-thickness="0.3" data-height="150" data-fgcolor="#421570" data-readonly="true" readonly="readonly" style="font: bold 13px Arial" />
                        <div class="cpu-knob-label"></div>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 text-center">
                        <div class="custom-knob-label hdd-knob-label"></div>
                        <input type="text" class="hdd" value="100" data-width="150" data-thickness="0.3" data-height="150" data-fgcolor="#f56954" data-readonly="true" readonly="readonly" style="font: bold 13px Arial" />
                        <div class="hdd-knob-label"></div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="info-box">
            <!-- Apply any bg-* class to to the icon to color it -->
            <span class="info-box-icon bg-green"><span>6</span></span>
            <div class="info-box-content">
                <h2>Datacenters</h2>
                
            </div><!-- /.info-box-content -->
            </div><!-- /.info-box -->
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="info-box">
            <!-- Apply any bg-* class to to the icon to color it -->
            <span class="info-box-icon bg-blue">22</span>
            <div class="info-box-content">
                <h2>Registered systems</h2>
            </div><!-- /.info-box-content -->
            </div><!-- /.info-box -->
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="box pad">
            <div class="box-header">
                <h3>Geo-location of datacenters</h3>
            </div>
            <div class="box-body">
                <div id="world-map-markers"></div>
            </div>
            </div>
        </div>
    </div>
  <!-- /.content-wrapper -->
  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->


<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="plugins/jvectormap/jquery-jvectormap-2.0.3.min.js?v=1"></script>
<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="sub-content-loader.js?v=2"></script>
<script src="dashboard.js"></script>
<script src="bower_components/jquery-knob/js/jquery.knob.js"></script>
<script src="dashboard-dataset.js"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
